<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | SmartSaver</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/login.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>
<body class="dark-body">
  <div class="background-visuals"></div>

  <div class="container py-5">
    <div class="form-box animate__animated animate__fadeInUp">
      <h2 class="mb-4 text-center">🔐 Welcome Back</h2>

      {% if form.errors %}
        <div class="alert alert-danger animate__animated animate__fadeInDown">Invalid username or password.</div>
      {% endif %}

      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_username">👤 Username</label>
          <input type="text" name="username" id="id_username" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="id_password">🔒 Password</label>
          <input type="password" name="password" id="id_password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Login</button>
      </form>

      <div class="mt-3 text-center">
        Don’t have an account? <a href="{% url 'register' %}">Register here</a>
      </div>
    </div>
  </div>
</body>
</html>
